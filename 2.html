  <h2>제주도 제주현무암</h2>
  현무암은 일반적으로 솔레아이트(Tholeiiti)현무암·고알루미나(Highalumina)현무암·알카리(alkali)현무암로 구분된다. 분출암 중에서 가장 흔한 현무암은 해양 지각의 대부분을 구성하며, 우리나라에서는 제주도, 백두산 남부, 강원도 철원, 경상북도 울릉도, 경기도 한탄강 부근에 분포하고 있다.
