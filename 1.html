  <h2>제주도 표선현무암</h2>
  <p>현무암은 까만색의 분출암으로서 대체로 SiO2를 52wt% 이하를 함유하고 있다. 이처럼 실리카 함량이 낮기 때문에 현무암 용암류는 점성이 낮아 빠르게 유동하며, 화구로부터 20㎞ 이상 흘러간다.

현무암 용암류는 화구나 틈을 통해 분출되며, 수 백m 높이의 분출기둥(용암기둥)을 형성하기도 한다. 현무암 용암류의 온도는 대체로 1,100~1,250℃ 정도 된다.
