  <h2>제주도 하효리현무암</h2>
  세계적으로는 인도의 데칸고원에 50만㎢에 걸쳐 두께 평균 800m 용암대지(熔岩臺地)가 형성되어 있다. 또한 미국 컬럼비아강의 현무암은 1,800m의 두께에 이른다. 현무암은 신선할 때는 대부분 회흑색이거나 흑색이며, 세립이고 치밀하게 보이지만 다공질인 경우도 있다.
